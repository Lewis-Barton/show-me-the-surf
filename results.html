<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- CSS sheet link -->
    <link rel="stylesheet" href="assets/css/utilities.css" />
    <link rel="stylesheet" href="assets/css/results.css" />

    <title>Show me the surf</title>
  </head>
  <body>
    <section>
      <header>
        <div class="container-fluid">
          <nav class="navbar">
            <a href="index.html" class="navbar-brand">
              <img
                src="assets/images/logo-transparent.webp"
                data-src="assets/images/logo-transparent.webp"
                alt=""
                class="lazyload logo"
              />
            </a>
            <h1 class="nav-text">Show me the surf</h1>
          </nav>
        </div>
      </header>

      <div class="container">
        <div class="row">
          <div class="col">
            <h2>We think you should go to Barry!</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>
              Based on the information that you have provided, we have found the
              best location for you! As you know, the weather is not always as
              reliable as we would like, make sure to check often leading up to
              your date.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <!-- MAP -->
          </div>
        </div>
        <!-- MORE INFOMRATION TOGGLER BUTTON -->
      </div>
    </section>

    <!-- Bootstrap JS links -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- lazysizes JS cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"
      integrity="sha512-q583ppKrCRc7N5O0n2nzUiJ+suUv7Et1JGels4bXOaMFQcamPk9HjdUknZuuFjBNs7tsMuadge5k9RzdmO+1GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Google Places API -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAZmOL7T_OKV6VfE-AowL4810GgCTT4og&libraries=places"
    ></script>

    <script src="assets/js/results.js"></script>
  </body>
</html>
