<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- CSS sheet link -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- jQuery 3 Uncompressed cdn -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/formValidation.js" defer></script>

    <title>Show me the surf</title>
  </head>
  <body>
    <div class="scroll-container">
      <section>
        <header>
          <div class="container-fluid">
            <div class="banner-container">
              <a href="index.html">
                <img
                  src="assets/images/logo-transparent.webp"
                  data-src="assets/images/logo-transparent.webp"
                  alt=""
                  class="lazyload logo"
                />
              </a>
              <!-- https://www.pexels.com/photo/person-surfing-416676/ -->
              <img
                src="assets/images/hero.webp"
                data-src="assets/images/hero.webp"
                alt=""
                class="lazyload hero"
              />
              <div class="hero-overlay">
                <h1>Show me the Surf</h1>
                <h3>Chase the waves for your next break away!</h3>
              </div>
            </div>
          </div>
        </header>
      </section>

      <section id="two">
        <div class="container form-container">
          <div class="row">
            <div class="col-lg-6 order-lg-12">
              <p>
                Enter up-to four locations to be checked. The locations entered
                will be checked to see which is best for the given day and the
                ideal times to be surfing with tidal information, will be
                displayed.
              </p>
            </div>
            <div class="col-lg-6 order-lg-1">
              <form onsubmit="return checkForm(this);">
                <div class="row">
                  <div class="col">
                    <label for="date" class="form-label">Date</label>
                    <input
                      type="date"
                      id="date"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="row py-4">
                  <div class="col-md-6 col-lg-12">
                    <label for="locationOne" class="form-label"
                      >Location 1</label
                    >
                    <input
                      type="text"
                      id="locationOne"
                      class="form-control"
                      required
                    />
                    <label for="locationTwo" class="form-label"
                      >Location 2</label
                    >
                    <input
                      type="text"
                      id="locationTwo"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6 col-lg-12">
                    <label for="locationThree" class="form-label"
                      >Location 3</label
                    >
                    <input
                      type="text"
                      id="locationThree"
                      class="form-control"
                    />
                    <label for="locationFour" class="form-label"
                      >Location 4</label
                    >
                    <input type="text" id="locationFour" class="form-control" />
                  </div>
                </div>
                <div class="col-4 offset-4 offset-lg-none text-center">
                  <button type="submit" class="btn btn-submit">
                    Find the waves!
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <footer>test</footer>
      </section>
    </div>

    <!-- Bootstrap JS links -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- lazysizes JS cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"
      integrity="sha512-q583ppKrCRc7N5O0n2nzUiJ+suUv7Et1JGels4bXOaMFQcamPk9HjdUknZuuFjBNs7tsMuadge5k9RzdmO+1GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
